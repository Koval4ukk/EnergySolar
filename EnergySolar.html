<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrascapathianGovernmentMapSolutions</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.4.0/mapbox-gl.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #styleSwitcher {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <button id="styleSwitcher">Переключити</button>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZGlneWRlcCIsImEiOiJjbGYxNDQwMTIwNHJkM3hyMGdzYzM0djFjIn0.7jGv0vgJNN3BdxdQZoQY4g';
    const bounds = [
      [22.06211,47.86616], // Southwest coordinates
      [24.7041023,49.12407]  // Northeast coordinates  
    ];
    const map = new mapboxgl.Map({
      container: 'map', // container ID
      style: 'mapbox://styles/digydep/clxuac41l00ug01qr2opbaeb4', // initial style URL
      center: [23.290417,48.392914], // starting position [lng, lat]
      zoom: 8.26, // starting zoom
      maxBounds: bounds,
      maxZoom: 16,
      pitch: 25
    });

    const layers = ['Energy','Hydro'];
    map.on('mouseenter', layers, function () {
      map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', layers, function () {
      map.getCanvas().style.cursor = '';
    });

    map.on('click', 'Energy', function (e) {
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties.name + '</p>' + e.features[0].properties.solarName)
        .addTo(map);
    });

    map.on('click', 'Hydro', function (e) {
      new mapboxgl.Popup()
        .setLngLat(e.lngLat)
        .setHTML(e.features[0].properties.name + '</p>' + e.features[0].properties.hydroName)
        .addTo(map);
    });

    document.querySelector('.mapboxgl-ctrl-bottom-right').innerHTML = 'Розробка Закарпатської ОВА (С)';
    document.querySelector('.mapboxgl-ctrl-bottom-left').innerHTML = '<img class="logo" src="img/logo.png">';
    document.querySelector('.logo').style.width = '15%';
    document.querySelector('.logo').style.opacity = '75%';
    document.querySelector('.logo').style.paddingLeft = '40px';
    document.querySelector('.logo').style.paddingBottom = '40px';

    const styleSwitcherButton = document.getElementById('styleSwitcher');
    const styles = [
      'mapbox://styles/digydep/clxuac41l00ug01qr2opbaeb4', // initial style
      'mapbox://styles/digydep/cly2zqdq9006901pibaryao4q'  // second style
    ];
    let currentStyleIndex = 0;

    styleSwitcherButton.addEventListener('click', () => {
      currentStyleIndex = (currentStyleIndex + 1) % styles.length;
      map.setStyle(styles[currentStyleIndex]);
    });
  </script>
</body>
</html>
